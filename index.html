<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player YC - Colar Link</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    input {
        width: 95%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
        font-size: 15px;
    }

    button {
        width: 95%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #0a84ff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    video {
        width: 100%;
        margin-top: 20px;
        background: black;
    }
</style>

</head>
<body>

<h2>Player YouCine - Cole o link abaixo</h2>

<input type="text" id="link" placeholder="Cole aqui o link do YouCine...">
<button onclick="playVideo()">Reproduzir</button>

<div id="playerContainer"></div>

<script>
function playVideo() {
    const url = document.getElementById("link").value.trim();

    if (!url) {
        alert("Cole um link v√°lido!");
        return;
    }

    // Cria o player com o link colado
    document.getElementById("playerContainer").innerHTML = `
        <video
            src="${url}"
            controls
            autoplay
            playsinline
            controlsList="nodownload noremoteplayback"
        ></video>
    `;
}
</script>

</body>
</html>
